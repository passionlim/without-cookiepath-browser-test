</head>
<body>
    IFRAME ì°½<br/>
    <iframe id="contents" width="100%" height="300px"></iframe>

	    var matches = /i=(\d+)/.exec(location.search);
	    var interval = 1000;
	    if ( matches ) {

	    }
    		
	    iframe.src="/redirect/0/landing?i="+interval;
